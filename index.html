<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bugged Out - Final Structure</title> <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>BUGGED OUT</h1>

    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <div id="ui-layer">
        <button id="playButton">Play</button>
        <button id="retryButton">Retry</button>
        <div id="perkSelection">
            <h3>Level Up! Choose a Perk:</h3>
            <button class="perkButton" data-perk="speed">Shoot Speed +10%</button>
            <button class="perkButton" data-perk="damage">Damage +10%</button>
            <button class="perkButton" data-perk="shotgun">Shotgun (Projectiles +2)</button>
        </div>
    </div>

    <div id="infoPopup" class="popup">
        <p id="infoText">Hier steht die Gegnerinfo...</p>
        <button id="infoOkButton">OK</button>
    </div>

    <div id="lootboxPopup" class="popup">
        <p id="lootboxText">Lootbox Text...</p>
        <button id="lootboxOpenButton">Open!</button>
        <button id="lootboxOkButton" style="display: none;">OK</button> </div>


    <script src="script.js"></script>
</body>
</html>
