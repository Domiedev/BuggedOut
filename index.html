<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bugged Out - Advanced</title> <link rel="stylesheet" href="style.css">
    <style>
        /* Grundlegendes Body-Styling (optional, kann in style.css) */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: sans-serif;
            background-color: #f0f0f0;
        }

        /* Canvas Styling (optional, kann in style.css) */
        canvas {
            border: 1px solid black;
            background-color: #ddd;
        }

        /* Container für die permanenten UI-Buttons */
        #ui-layer {
            position: relative;
            text-align: center;
            margin-top: 15px;
            min-height: 100px;
            width: 100%; /* Nimmt volle Breite für Zentrierung */
        }

        /* Buttons (Play/Retry) */
        #playButton, #retryButton {
            display: none; /* Initial versteckt */
            padding: 15px 30px; font-size: 20px; font-weight: bold; cursor: pointer;
            background-color: #4CAF50; color: white; border: none; border-radius: 5px; box-shadow: 0 4px #999;
            margin: 5px;
        }
        #playButton:hover, #retryButton:hover { background-color: #45a049; }
        #playButton:active, #retryButton:active { background-color: #3e8e41; box-shadow: 0 2px #666; transform: translateY(2px); }

        /* Perk Auswahl Box */
        #perkSelection {
            display: none; /* Initial versteckt */
            border: 2px solid #555; border-radius: 8px; padding: 15px;
            background: rgba(220, 220, 220, 0.95); /* Weniger transparent */
            margin-top: 10px; display: inline-block; box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        #perkSelection h3 { margin-top: 0; margin-bottom: 15px; color: #333; }
        .perkButton { padding: 10px 15px; font-size: 14px; cursor: pointer; margin: 5px; border: 1px solid #aaa; border-radius: 4px; background-color: #f0f0f0; transition: background-color 0.2s ease; }
        .perkButton:hover { background-color: #ddd; border-color: #888; }

        /* ---- NEUE POPUP STYLES ---- */

        /* Allgemeiner Popup Style */
        .popup {
            display: none; /* Initial versteckt */
            position: absolute; /* Überlagert alles andere */
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%); /* Zentriert das Popup */
            border: 2px solid black;
            border-radius: 10px;
            padding: 25px;
            background-color: rgba(200, 200, 220, 0.95); /* Leicht bläulicher Hintergrund */
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 100; /* Stellt sicher, dass es über Canvas/UI liegt */
            text-align: center;
            min-width: 300px; /* Minimale Breite */
        }
        .popup p {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 16px;
            color: #333;
        }
        .popup button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: 1px solid #555;
        }
        .popup button:hover {
             opacity: 0.8;
        }


        /* Spezifische Popup Styles (optional) */
        #infoPopup {
            background-color: rgba(180, 200, 255, 0.95); /* Helleres Blau */
            border-color: #00008B; /* Dunkelblau */
        }
         #infoPopup button {
             background-color: #4682B4; /* Stahlblau */
             color: white;
         }

        #lootboxPopup {
            background-color: rgba(255, 250, 205, 0.95); /* Zitronengelb */
            border-color: #FFD700; /* Gold */
        }
         #lootboxPopup button {
             background-color: #DAA520; /* Goldocker */
             color: white;
             margin: 5px; /* Abstand zwischen Open/OK Button */
         }


    </style>
</head>
<body>
    <h1>BUGGED OUT</h1>

    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <div id="ui-layer">
        <button id="playButton">Play</button>
        <button id="retryButton">Retry</button>
        <div id="perkSelection">
            <h3>Level Up! Choose a Perk:</h3>
            <button class="perkButton" data-perk="speed">Shoot Speed +50%</button>
            <button class="perkButton" data-perk="damage">Damage +20%</button>
            <button class="perkButton" data-perk="shotgun">Shotgun (Projectiles x2)</button>
        </div>
    </div>

    <div id="infoPopup" class="popup"> <p id="infoText">Hier steht die Gegnerinfo...</p>
        <button id="infoOkButton">OK</button>
    </div>

    <div id="lootboxPopup" class="popup"> <p id="lootboxText">Lootbox Text...</p>
        <button id="lootboxOpenButton">Open!</button>
        <button id="lootboxOkButton" style="display: none;">OK</button> </div>


    <script src="script.js"></script>
</body>
</html>
